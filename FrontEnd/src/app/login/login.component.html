

<div class="main-container">
    <!-- main container -->
    <div class="content">
        <!-- logo container -->
       <div class="left-content">
           <div class="f-logo">
               <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook" />
           </div>
           <h2 class="f-quote">Facebook helps you connect and share with the people in your life.</h2>
       </div>
       <!-- login form -->
       <div class="right-content">
        <div class="alert-box-container">
            <div *ngIf="inputStatus==1" class="alert">
              Invalid Email or Password!!!
            </div>
            <div *ngIf="inputStatus==2" class="alert">
              Wrong Password!!! 
            </div>
            <div *ngIf="inputStatus==3" class="alert">
              This email don't have an account. Please Create an account first....
            </div>
          </div>
           <div class="card">

               <form [formGroup]="loginForm">
                   <div class="input-container">
                       <input type="email" formControlName="email" class="form-control" placeholder="Email address" aria-describedby="emailHelp">
                   </div>
                   <div class="input-container">
                        <input type="password" placeholder="Password" formControlName="password" class="form-control" aria-describedby="passHelp">
                    </div>
                    <div class="login-btn-container">
                        <button class="login-btn" (click)="login()">Log In</button>
                    </div>
               </form>
  
               <!-- <div class="forgotten-password">
                   <a href="#">Forgotten Password?</a>
               </div> -->
  
               <div class="divider"></div>
  
               <div class="" style="text-align: center;">
                   <a class="crt-new-ac" routerLink="/register">Create New Account</a>
               </div>
           </div>
       </div>
    </div>
  </div>
